#Conf file: /system/etc/thermal-engine.conf
[DEX2OAT_MONITOR]
algo_type monitor
sampling 1000
sensor quiet_therm
thresholds 40000 42000 44000
thresholds_clr 39000 40000 42000
actions dex2oat dex2oat dex2oat
action_info 3 2 1

